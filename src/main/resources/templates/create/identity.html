<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<div class="row p-5">

    <h2>Character Identity</h2>

    <div class="col-lg-3">First Column
        <div class="form-group" value = "Character Name">
            <label> Character Name
                <input type="text" class="form-control">
            </label>
        </div>
    </div>

    <div class="col-lg-9">Second Column
        <div class="form-group">
            <div class="row">
                <div class = "col-lg-4">
                    <label> Class
                        <input type="text" class="form-control">
                    </label>
                </div>

                <div class = "col-lg-4">
                    <label> Background
                        <input type="text" class="form-control">
                    </label>
                </div>

                <div class = "col-lg-4">
                    <label> Player name
                        <input type="text" class="form-control">
                    </label>
                </div>
            </div>

            <div class="row">

                <div class="col-lg-4">
                    <label> Race
                        <input type="text" class="form-control">
                    </label>
                </div>

                <div class="col-lg-4">
                    <label> Alignment
                        <input type="text" class="form-control">
                    </label>
                </div>


                <div class="col-lg-4">
                    <label> Exp
                        <input type="text" class="form-control">
                    </label>
                </div>
            </div>
        </div>
    </div>

</div>
<div class="text-center">
    <input class="btn btn-primary " type="submit">
</div


</body>
</html>
